env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - standard-with-typescript
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project:
    - tsconfig.json
plugins:
  - react
  - prettier
rules:
  prettier/prettier: error
  max-len:
    - error
    -
      code: 80
  space-before-function-paren: off
  "@typescript-eslint/space-before-function-paren":
    - error
    - never
  "@typescript-eslint/explicit-function-return-type": off
